        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        404:
          '$ref': '#/components/responses/NotFoundErrorResponse'
  /api/v1/products/{barcode}/purchase: 
    post:
      summary: Purchase a prouct
      security:
        - normalAccessToken: []
      parameters: 
        - name: barcode
          required: true
          in: path
          schema: 
            type: string
      responses: 
        200:
          description: Purchase successfull
