openapi: 3.0.0
info:
  version: '1.1'
  title: Ruokav√§litys API
  description: API for both, managing the RV system and it's inventory, and browsing and purchasing products.

externalDocs:
  url: https://github.com/TKOaly/rv-backend

servers:
  - url: https://rv-backend-dev.herokuapp.com/
    description: Staging environment
  - url: https://rv-backend.herokuapp.com/
    description: Production environment

components:
  securitySchemes:
    normalAccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description:
        A JWT access token used for authenticating with the \"end user facing\" portition of the API.
        Can be obtained with any valid credentials from route `/api/v1/authenticate`.
    adminAccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description:
        A JWT access token used for authenticating with the administrations portition of the API.
        Can be obtained with administrator credentials from route `/api/v1/admin/authenticate`.
  
  schemas:
    Role:
      type: string
      enum:
        - ADMIN
        - USER
      example: USER
    Product:
      type: object
      required: 
        - barcode
        - name
        - category
        - weight
        - buyPrice
        - sellPrice
        - stock
      properties: 
        barcode: 
          type: string
          example: "6430039222212"
        name: 
          type: string
          example: Kombucha bakteerin makuinen bakteerijuoma
        category: 
          '$ref': '#/components/schemas/Category'
        weight: 
          type: integer
          example: 370
        buyPrice: 
          type: number
          example: 3.00
        sellPrice: 
          type: number
          example: 3.10
        stock: 
          type: integer
          example: 10
    Box:
      type: object
      required: 
        - boxBarcode
        - itemsPerBox
        - product
      properties: 
        boxBarcode:
          example: "01880335"
          type: string
        itemsPerBox: 
          type: integer
          example: 18
        product:
          '$ref': '#/components/schemas/Product'
    PurchaseEventBase:
      type: object
      required: 
        - purchaseId
        - time
        - price
      properties: 
        purchaseId: 
          type: integer
          example: 3053
        time: 
          type: string
          example: '2018-12-24T00:00:00.000Z'
        price: 
          type: number
          example: 0.19
    PurchaseEventProduct:
      type: object
      required:
        - product
      properties:
        product:
          '$ref': '#/components/schemas/Product'
    PurchaseEventUser:
      type: object
      required:
        - user
      properties:
        user:
          '$ref': '#/components/schemas/User'
    PurchaseEventBalance:
      type: object
      required:
        - balanceAfter
      properties:
        balanceAfter:
          type: number
          example: 19.81
    PurchaseEventStock:
      type: object
      required:
        - stockAfter
      properties:
        stockAfter:
          type: integer
          example: 11
    DepositEventBase:
      type: object
      required: 
        - depositId
        - time
        - amount
        - balanceAfter
      properties: 
        depositId: 
          type: integer
        time: 
          type: string
          example: '2018-12-24T00:00:00.000Z'
        amount: 
          type: number
          example: 20.00
        balanceAfter:
          type: number
          example: 25.00
    DepositEventUser:
      type: object
      required:
        - user
      properties:
        user:
          '$ref': '#/components/schemas/User'
    User: 
      type: object
      required: 
        - userId
        - username
        - fullName
        - email
        - moneyBalance
        - role
      properties: 
        userId: 
          type: integer
          example: 415
        username: 
          type: string
          example: fuxi2001
        fullName: 
          type: string
          example: Fuxi C. S. McStudent
        email: 
          type: string
          example: fuxi.student@helsinki.fi
        moneyBalance: 
          type: number
          example: 20.00
        role:
          '$ref': '#/components/schemas/Role'
    Category:
      type: object
      required: 
        - categoryId
        - description
      properties: 
        categoryId: 
          type: integer
          example: 10
        description: 
          type: string
          example: Drinks, soda with bottle return
  responses:
    InvalidCredentialsErrorResponse:
      description: The JWT access token provided with the request is invalid or it is missing.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - invalid_credentials
              message:
                type: string
                example: Invalid username or password
    NotAuthorizedErrorResponse:
      description: Your user lacks the required privilege level to perform this action.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - not_authorized
              message:
                type: string
                example: Not authorized
    NotFoundErrorResponse:
      description: The resource your are requesting does not exist.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - not_found
              message:
                type: string
                example: No product with barcode \'1312767817\' found
    BadRequestErrorResponse:
      description: The request you sent contains invalid values or is missing fields.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - not_found
              message:
                type: string
                example: Missing or invalid fields in request
              errors:
                type: array
                items:
                  type: string
                  example: 'boxBarcode should be a numeric 1-14 digit barcode' 

paths: 
  /api/v1/register: 
    post: 
      summary: Create a new user
      responses: 
        200:
          description: New user created successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - user
                properties: 
                  user: 
                    '$ref': '#/components/schemas/User'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required: 
                - username
                - password
                - fullName
                - email
              properties: 
                username: 
                  type: string
                  example: fuxi2001
                password: 
                  type: string
                  example: hunter2
                fullName: 
                  type: string
                  example: Fuxi C. S. McStudent
                email: 
                  type: string
                  example: fuxi.cs.student@helsinki.fi
